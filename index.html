<html>
    <head>
        <title>Z80 Studio</title>
        <link rel="stylesheet" href="flags.css" type="text/css" />
        <link rel="icon" href="Zilog.png" type="image/png" />
    </head>
    <body>
        <input type="file" style="position: fixed; top: -100em;" id="upload-diag" onchange="readF(event);" />
        <div class="cover-screen" id="s-cover">
            <div class="smenubox" id="more-menu">
                <button style="position: absolute; left: 91%; top: 1%; width: 7.5%; height: 7.5%;" onclick="closeMoreMenu();">X</button>
                <h1>HELP</h1>
                <button style="color: green;" onclick="openClrhome();">Z80 Instruction Set</button>
            </div>
        </div>
        <div class="cover-screen" id="s-cover-files">
            <div class="smenubox" id="files-menu">
                <button style="position: absolute; left: 91%; top: 1%; width: 7.5%; height: 7.5%; font-size: 24px;" onclick="closeFilesMenu();">X</button>
                <h1>FILES</h1>
                <div class="tbarc">
                    <button class="fo-button" style="color: black;" onclick="putBlankFile()">New File</button><button class="fo-button" style="color: black;" onclick="putEditor()">Add Editor</button>
                    <button class="fo-button" style="color: green;" onclick="putLoadedFile()">Load File</button><button class="fo-button" style="color: red;" onclick="saveFileBuffer()">Save Proj</button>
                    <button class="fo-button" style="color: blue;" onclick="loadFileBuffer()">Load Proj</button>
                </div>
                <div class="flist-grid" id="files-list"></div>
            </div>
        </div>
        <div id="toolbar">
            <button class="tooltip" id="go-button" style="color: green;">Go<span class="tooltiptext">Hotkey: Alt+Shift+G</span></button>
            <button class="tooltip" id="step-button" style="color: blue;">Step<span class="tooltiptext">Hotkey: Alt+Shift+S</span></button>
            <button class="tooltip" id="stop-button" style="color: red;">Stop<span class="tooltiptext">Hotkey: Alt+Shift+X</span></button>
            <button class="tooltip" id="files-button" style="color: purple;" onclick="popupFilesMenu()">Files<span class="tooltiptext">Hotkey: Alt+Shift+F</span></button>
            <button class="tooltip" id="help-button" style="color: grey;" onclick="document.getElementById('stop-button').click(); popupMoreMenu();">...<span class="tooltiptext">Hotkey: Alt+Shift+H</span></button>
        </div>
